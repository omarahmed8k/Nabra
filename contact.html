  <section class="int-header hero5">
    <div class="table">
      <div class="inner">
        <div class="container">
          <h3 data-i18n="slogan"></h3>
          <h5 data-i18n="sloganText1"></h5>
          <img src="images/icon-mouse.png" alt="Image" />
        </div>
        <!-- end container -->
      </div>
      <!-- end inner -->
    </div>
    <!-- end table -->
  </section>
  <!-- end int-header -->
  <main>
    <section class="contact-info">
      <div class="container">
        <div class="row">
          <div class="col-md-4 wow fadeInUp" data-wow-delay="0.05s">
            <h3 data-i18n="contactTitle"></h3>
            <p data-i18n="contactText"></p>
          </div>
          <!-- end col-4 -->
          <div class="col-md-8 wow fadeInUp" data-wow-delay="0.10s">
            <div class="row">
              <div class="col-md-4 col-sm-4 text-right">
                <h4 data-i18n="contactAddress"></h4>
                <span data-i18n="contactAddressText"></span>
              </div>
              <!-- end col-4 -->
              <div class="col-md-4 col-sm-4 text-right">
                <h4 data-i18n="contactPhone"></h4>
                <span><a href="tel:+96550291498" data-i18n="contactPhoneText"></a></span>
              </div>
              <!-- end col-4 -->
              <div class="col-md-4 col-sm-4 text-right">
                <h4 data-i18n="contactEmail"></h4>
                <span><a href="mailto:info@nabra-adv.com" data-i18n="contactEmailText"></a></span>
              </div>
              <!-- end col-4 -->
            </div>
            <!-- end row -->
          </div>
          <!-- end col-8 -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </section>
    <!-- end contact-info -->
    <!-- end mao -->
    <section class="contact-form">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="title-box">
              <h2 class="wow fadeInUp" data-wow-delay="0.05s" data-i18n="contactFormTitle"></h2>
              <h5 class="wow fadeInUp" data-wow-delay="0.10s" data-i18n="contactFormText"></h5>
              <span class="shape wow fadeInUp" data-wow-delay="0.15s">O</span>
            </div>
            <!-- end title-box -->
          </div>
          <!-- end col-12 -->
          <div class="col-md-6">
            <iframe id="map" class="wow fadeInUp" data-wow-delay="0.05s"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13653.583608016528!2d29.89308985!3d31.1820344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfcf4c5ee4393690f!2z2YXZg9iq2KjYqSDYtdio2K3ZiQ!5e0!3m2!1sen!2seg!4v1665740100134!5m2!1sen!2seg"
              style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <!-- End Map -->
          <div class="col-xs-6 wow fadeInUp" data-wow-delay="0.15s">
            <form class="row" id="contact" name="contact" method="post">
              <div class="form-group col-xs-6">
                <label data-i18n="name"></label>
                <input type="text" name="name" id="name" required />
              </div>
              <!-- end form-group -->
              <div class="form-group col-xs-6">
                <label data-i18n="email"></label>
                <input type="email" name="email" id="email" required />
              </div>
              <!-- end form-group -->
              <div class="form-group col-xs-6">
                <label data-i18n="phone"></label>
                <input type="tel" name="number" id="number" required />
              </div>
              <!-- end form-group -->
              <div class="form-group col-xs-6">
                <label data-i18n="subject"></label>
                <input type="text" name="subject" id="subject" required />
              </div>
              <!-- end form-group -->
              <div class="form-group col-xs-12">
                <label data-i18n="message"></label>
                <textarea rows="4" name="message" id="message" required></textarea>
              </div>
              <!-- end form-group -->
              <div class="form-group">
                <button id="submit" type="submit" name="submit" data-i18n="send"></button>
              </div>
              <!-- end form-group -->
            </form>
            <div id="success" class="alert alert-success" role="alert">
              <p data-i18n="sendSuccess"></p>
            </div>
            <!-- end success -->
            <div id="error" class="alert alert-danger" role="alert">
              <p data-i18n="sendFaild"></p>
            </div>
            <!-- end error -->
          </div>
          <!-- end col-6 -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </section>
    <!-- end contact-form  -->
  </main>
  <div class="footer-space"></div>

              <li>
                <a href="http://www.dribble.com" target="_blank" data-i18n="dribble"></a>
              </li>
              <li>
                <a href="http://www.behance.net" target="_blank" data-i18n="behance"></a>
              </li>
            </ul>
          </div>
          <!-- end sub-footer -->
        </div>
        <!-- end col-12 -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </footer>
  <!-- end footer -->

  <!-- JS FILES -->
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript">
    (function ($) {
      $(window).load(function () {
        $(".loading .loading-image").addClass("dissappear");
        $(".loading .loading-text").addClass("dissappear");
        $(".int-header").addClass("goes-up");
        $(".navbar-default").addClass("show");
        $('.loading').delay(1000).addClass("fade-out");
      });
    })(jQuery);
  </script>
  <script defer src="js/language.js" type="module"></script>

  <script src="js/jquery.stellar.js"></script>
  <script src="js/jquery.vopacity.js"></script>
  <script src="js/wow.js"></script>
  <script src="js/masonry.min.js"></script>
  <script src="js/jquery.swipebox.js"></script>
  <script src="js/jquery.themepunch.tools.min.js" type="text/javascript"></script>
  <script src="js/jquery.themepunch.revolution.min.js" type="text/javascript"></script>
  <script src="js/settings.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
