              <!-- end form-group -->

                <button id="submit" type="submit" name="submit" data-i18n="send"></button>
                <!-- <input type="submit" value="Send"> -->

              <!-- end form-group -->

            </div>
            <!-- end success -->

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init('6qBY81VOKqJXjwdW0');
    })();
  </script>
  <script type="text/javascript">
    window.onload = function () {
      let schoolName = localStorage.getItem('school')
      document.getElementById('schoolName').value = schoolName || 'defualt'
      
      document.getElementById('schools').addEventListener('submit', function (event) {
        event.preventDefault();
        let lang = localStorage.getItem('lang')
        let form = document.getElementById('schools')
        let successMsg = document.getElementById('success')
        let errorMsg = document.getElementById('error')
        let name = form.name.value;
        let email = form.email.value;
        let phone = form.phone.value;
        let type = form.type.value;
        let schoolName = form.schoolName.value;

        if (name && phone && type !== "defualt" && schoolName !== "defualt"){
        form.style.display = 'none';
        emailjs.sendForm('service_5ww82vd', 'template_deoa8l9', this).then(function (res) {
          localStorage.removeItem('school')
          if (res.status === 200) {
            form.reset();
           successMsg.style.display = 'flex';
            setTimeout(function () {
             successMsg.style.display = 'none';
              form.style.display = 'block';
            }, 5000);
          }else{
            errorMsg.style.display = 'flex';
            setTimeout(function () {
              errorMsg.style.display = 'none';
              form.style.display = 'block';
            }, 5000);
          }
          }, function (error) {
            localStorage.removeItem('school')
            errorMsg.style.display = 'flex';
            setTimeout(function () {
              errorMsg.style.display = 'none';
              form.style.display = 'block';
            }, 5000);
          });
        } else{
          if (lang === 'ar'){
            alert('من فضلك املأ جميع الحقول المطلوبة')
          }else{
            alert('Please Fill All Required Fields')
          }
        }
      });
    }
  </script>
